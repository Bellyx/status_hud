<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script src="https://kit.fontawesome.com/723d9b901d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
        <link rel="stylesheet" href="ui.css" type="text/css">
		<script src="ui.js" type="text/javascript"></script>
		<script>	

			$(function() {
				var $debug = $("#debug");
				var $heal = $("#heal");
				var $box = $("#box");
				var $boxArmor = $("#boxArmor");

				window.addEventListener('message', function(event){
					 $box.css("height", (event.data.heal-100)+"%");
					 $boxArmor.css("height", (event.data.armor)+"%");
				}); 
			});

	</script>
	</head>
    <body>
		<!-- <div class="bg"></div> -->
		<div class="panel-all"> 
			<div class="panel">
				<div id="stamina">
					<div id="boxStamina"></div>
					<!-- <div id="staminatext" >100</div> -->
					<div id="alertStamina"></div>
					<!-- <span style="font-size: 12px; color: rgb(255, 255, 255);"><i class="fas fa-bolt"></i></span> -->
				</div>
				<div id="heal">
					<div id="box"></div>
					<div id="healttext" >100/100</div>
					<div id="alertHeal"></div>
					<span style="font-size: 13px; color: rgb(255, 255, 255);"><i class="fas fa-heart"></i></span>
				</div>
				<div id="armor">
					<div id="boxArmor"></div>
					<div id="armortext" >0</div>
					<span style="font-size: 13px; color: rgb(255, 255, 255);"><i class="fas fa-shield-alt"></i></span>
				</div> 
				<div id="hunger">
					<div id="boxHunger"></div>
					<div id="hungertext" >100</div>
					<div id="alertHunger"></div>
					<span style="font-size: 13px; color: rgb(255, 255, 255);"><i class="fas fa-utensils"></i></span>
				</div>
				<div id="stress">
					<div id="boxStress"></div>
					<div id="stresstext" >100</div>
					<div id="alertStress"></div>
					<span style="font-size: 13px; color: rgb(255, 255, 255);"><i class="fas fa-brain"></i></span>
				</div>
				<div id="ID">
					<div id="boxID">
						<span id="IDIDID">ID</span>
						<div id="idtext"></div>
					</div>
					
				</div>
				<div id="dive">
					<div id="boxDive"></div>
					<!-- <div id="divetext" >100</div> -->
					<div id="alertDive"></div>
					<!-- <span style="font-size: 12px; color: rgb(255, 255, 255);"><i class="fas fa-swimmer"></i></span> -->
				</div>
			</div>
			
		</div>
    </body>
</html>
